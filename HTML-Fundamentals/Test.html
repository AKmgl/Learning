<!DOCTYPE html>
<main>
    <html>
        <head>
            <title>This is HTML Table</title>
            <style>
            table, td, th {border: 2px solid black;}
            
            </style>
        </head>
        <body>
            <h1>This is HTML Table</h1>
            <hr>

            <table>
                <tfoot>
                <tr>
                    <td colspan="3">This</td>
                        
                </tr>
            </tfoot>
                <tr>
                    <th>Header</th>
                    <th>Header</th>
                    <th>Header</th>
                </tr>
                <tr>
                    <td>Header</td>
                    <td>Header</td>
                    <td>Header</td>
                </tr>
            </table>
        </body>
    </html>
</main>
